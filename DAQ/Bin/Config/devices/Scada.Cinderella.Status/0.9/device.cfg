
Name = Scada.Cinderella.Status
Version = 0.9

ClassName = Scada.Declare.CinderlStatusDevice
Assembly = Scada.Declare
DataParser = CinderlStatusDataParser

SerialPort = COM4
BaudRate = 9600
ReadTimeout = 10000
DataBits = 8
StopBits = 1

LineBreak = \r\n

#ActionCondition = ""
#ActionSend = :D
#ActionDelay = 5000
ActionInterval = 0
# ActionInteval did not control time, just a flag.
ActionSendInHex = true
RecordInterval = 0
ExampleLine = 02 31 32 32 32 30 31 33 35 03
TableName = CinderellaStatus_Rec
TableFields = time, StateBits
FieldsConfig = "Now, #0"

